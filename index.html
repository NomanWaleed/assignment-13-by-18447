<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="number">Enter Hours</label>
              <h2 id="hoursConverted"></h2>
              <input
                type="number"
                class="form-control"
                placeholder="Enter Hours"
                id="hoursEntered"
                name="hoursEntered"
              />
              <span id="hoursError"></span>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              id="submit"
              onclick="return hoursToSeconds()"
            >
              Submit
            </button>
          </form>
      
        </div>
        <div class="col-md-4">

          <form>
            <div class="form-group">
              <label for="number">Enter Age</label>
              <h2 id="ageConverted"></h2>
              <input
                type="number"
                class="form-control"
                placeholder="Enter Age in Years"
                id="ageEntered"
                name="ageEntered"
              />
              <span id="ageError"></span>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              id="submitAge"
              onclick="return ageToDays()"
            >
              Submit
            </button>
          </form>
        </div>
        
        <div class="col-md-4">

          <form>
            <div class="form-group">
              <label for="number">Invert Array</label>
              <h2 id="arrayConverted"></h2>
              <input
                type="number"
                class="form-control"
                placeholder="Enter No. of Elements to Add in Array"
                id="arrayEntered"
                name="arrayEntered"
              />
              <span id="arrayError"></span>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              id="submitArray"
              onclick="return arraySubmit()"
            >
              Submit
            </button>
          </form>

          
        </div>
      </div>
    </div>

      <h2 id="hoursConverted"></h2>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
